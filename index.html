<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="main">
		<p class="title">CALCULATOR</p>
		<div class="inputScreen">
			<p class="display">0</p>
		</div>
		<div class="container">
			<button data-key="46" class="clear ca">CA</button>
			<button data-key="111" class="operate" value="/">÷</button>
			<button data-key="109" class="operate" value="-">-</button>
			<button data-key="8" class="undo">←</button>
			<button data-key="103 55" class="number" value="7">7</button>
			<button data-key="104 56" class="number" value="8">8</button>
			<button data-key="105 57" class="number" value="9">9</button>
			<button data-key="106" class="operate" value="*">*</button>
			<button data-key="100 52" class="number" value="4">4</button>
			<button data-key="101 53" class="number" value="5">5</button>
			<button data-key="102 54" class="number" value="6">6</button>
			<button data-key="107" class="operate" value="+">+</button>
			<button data-key="97 49" class="number" value="1">1</button>
			<button data-key="98 50" class="number" value="2">2</button>
			<button data-key="99 51" class="number" value="3">3</button>
			<button data-key="13" class="equals" value="=">=</button>
			<button data-key="165" class="operate" value="%">%</button>
			<button data-key="96 48" class="number" value="0">0</button>
			<button data-key="110" class="dot" value=".">.</button>

		</div>
	</div>
	<div class="testing"></div>

	<script src="script.js"></script>
</body>
</html>
